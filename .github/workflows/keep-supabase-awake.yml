name: Keep Supabase Awake

on:
  schedule:
    - cron: '0 0 */1 * *'  # Every 5 minutes
  workflow_dispatch:        # Optional: Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SUPABASE_URL }}/rest/v1/inventory" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 30)
          
          echo "HTTP Response Code: $response"
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 401 ] || [ "$response" -eq 403 ]; then
            echo "‚úÖ Supabase is awake! (Response: $response)"
          else
            echo "‚ö†Ô∏è Unexpected response code: $response"
            exit 1
          fi
        
      - name: Log Ping Status
        run: |
          echo "üîÑ Supabase ping completed at $(date -u)"
          echo "üìä Keeping database connection active for Forecast IQ"
